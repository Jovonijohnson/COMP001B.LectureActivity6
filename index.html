<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Bootstrap Third-Party Libraries Demo
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Bootstrap Third-Party Libraries Demo
        </h1>
        
        <!-- Bootstrap Button -->
        <button type="button" class="btn btn-primary">
            <i class="fas fa-thumbs-up"></i> Like
        </button>
        
        <!-- Bootstrap Alert -->
        <div class="alert alert-warning mt-4" role="alert">
            This is a warning alertâ€”check it out!
        </div>
        <!-- Bootstrap Badge -->
        <h2>Notifications <span class="badge bg-secondary">4</span></h2>
        
        <!-- jQuery Feature -->
        <button id="jqueryButton" class="btn btn-success mt-4">
            Click me for a jQuery Surprise!
        </button>
        <div id="jqueryMessage" class="mt-3" style="display:none;">
            <p class="alert alert-info">Hello! This message is toggled by jQuery.</p>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom Script for jQuery -->
    <script>
        $(document).ready(function(){
            $("#jqueryButton").click(function(){
                $("#jqueryMessage").toggle();
            });
        });
    </script>
</body>
</html>
